<html>
<head>
  <meta charset="UTF-8">
  <title>Modal Alert</title>
</head>
<body>
  <a href="#" id="trigger">Trigger Alert</a>
  <script type="text/javascript">
    document.getElementById('trigger').addEventListener('click', e => {
      e.preventDefault();
      alert('this is an alert');
    });
  </script>
</body>
</html>
